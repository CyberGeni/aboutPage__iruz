<body>
    <header>
        <h1><a href="index.html">&lt;treasure /&gt;</a></h1>

            <li><a href="index.html#about">about me</a></li>
            <li><a href="contact.html">contact me</a></li>

        <div>
            <button class="login-button"><a href="login.html">Login</a></button>
            <button class="register-button"><a href="register.html">Register</a></button>
        </div> 
    </header>
    <main id="register">
        <h1>Create an account</h1>
        <form action="">
            <div class="form-container">
                <section>
                    <div class="names">
                        <input type="text" name="" id="" placeholder="First name..." required>
                        <input type="text" name="" id="" placeholder="Last name..." required>
                    </div>
                    <input type="email" name="" id="" placeholder="Email..." required>
                    <input type="password" name="" id="" placeholder="Password..." required>
                    <input type="password" name="" id="" placeholder="Confirm password..." required>
                </section>
                <section>
                    <select name="" id="" placeholder="Choose a priority" required>
                        <option value="Gender" default>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Prefer not to say">Prefer not say</option>
                    </select>
                    <input type="tel" placeholder="Phone number..." required>
                    <input type="text" name="" id="" placeholder="Country..." required>
                    <input type="text" placeholder="State/Province..." required>
                </section>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </main>

</body>
